<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Chỉnh Sửa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <form action="/student/edit" method="post" th:object="${studentEditDTO}">
        <input type="hidden" th:field="*{id}">
        <div class="mb-3">
            <label th:for="name" class="form-label">Tên</label>
            <input type="text" th:field="*{name}" class="form-control">
            <p class="text-danger" th:errors="*{name}"></p>
        </div>
        <div class="mb-3">
            <label th:for="score" class="form-label">Điểm</label>
            <input type="text" class="form-control" th:field="*{score}">
            <p class="text-danger" th:errors="*{score}"></p>
        </div>
        <div class="mb-3">
            <label th:for="clazzId" class="form-label">Lớp</label>
            <select class="form-select" th:field="*{clazz.id}">
                <option value="">Chọn Lớp</option>
                <option th:each="clazz: ${clazzList}"
                        th:value="${clazz.id}" th:text="${clazz.name}"></option>
            </select>
            <p class="text-danger" th:errors="*{clazz.id}"></p>
        </div>
        <button type="submit" class="btn btn-primary">Lưu</button>
    </form>
</div>
</body>
</html>
